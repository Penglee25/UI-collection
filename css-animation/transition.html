<!DOCTYPE html>
<html>
<head>
<style> 
.expand-width {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 2s;
}

.expand-width:hover {
  width: 300px;
}

.expand-height {
margin-top: 15%;
  width: 100px;
  height: 100px;
  background: red;
  transition: width 2s, height 4s;
}

.expand-height:hover {
  width: 300px;
  height: 300px;
}
</style>
</head>
<body>
<div class="expand-width"></div>
<div class="expand-height"></div>
</body>
</html>
